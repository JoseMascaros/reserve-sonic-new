<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/solid.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/../css/master.css}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css}" th:rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/5.0.0/examples/dashboard/}">

        th:href="@{https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />

    <!-- Custom styles for this template -->
    <link th:href="@{/../../css/dashboard.css}" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' th:href='@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}'>
    <!-- Style POPUP CSS -->
    <link rel="stylesheet" th:href="@{css/RegisterPopup.css}">
</head>

<div th:fragment="navbar">
    <header class="navbar navbar-light sticky-top flex-md-nowrap ps-3">
        <a class="col-md-3 col-lg-2 me-0 px-3 pt-3 ps-5" th:href="@{'/dashboard'}">

            <img th:src="@{../../images/reserve_sonic_logo.png}"></img>


        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse ps-5">
                <div class="position-sticky pt-5">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/dashboard'}">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/reservations'}">
                                <span data-feather="file-plus"></span>
                                Make a Reservation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/myReservations'}">
                                <span data-feather="file"></span>
                                My reservations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/studios'}">
                                <span data-feather="play-circle"></span>
                                Studios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/rooms'}">
                                <span data-feather="play-circle"></span>
                                Rooms
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/instruments'}">
                                <span data-feather="music"></span>
                                Instruments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="users"></span>
                                Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/reviews'}">
                                <span data-feather="bar-chart-2"></span>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="settings"></span>
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

    <script th:src="@{../../js/dashboard.js}"></script>
