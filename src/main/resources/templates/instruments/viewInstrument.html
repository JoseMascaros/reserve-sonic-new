<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/navbar :: head">
</head>

<body>

	<div th:replace="./fragments/navbar :: navbar"></div>


	<main class="col-md-9 ms-sm-auto col-lg-10 px-5">
		<div class="container">
			<div class="row">
				<div class="col-6">

					<div class="row">
						<h2 class="pg_title pb-4">View Instrument</h2>
					</div>

					<div class="card mb-3 text-center shadow border-0 rounded-3" style="width: 500px;">
						<img class="card-img-top studio_icon mx-auto pt-3" th:src="@{/../images/ICONSTU.jpg}"
							alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">
								Id: <span th:text="${instrument.id}"></span>
							</h5>
							<h5 class="card-text">
								Name: <span th:text="${instrument.name}"></span>
							</h5>
							<h5 class="card-text">
								Brand: <span th:text="${instrument.brand}"></span>
							</h5>
							<h5 class="card-text">
								Description: <span th:text="${instrument.description}"></span>
							</h5>
							<h5 class="card-text">
								Room Number: <span th:text="${instrument.room.roomNumber}"></span>
							</h5>
						</div>
					</div>

					<div class="pt-3">
						<a th:href="@{/instruments}" class="btn og_btn" style="width: 500px;">
							<i class="fas fa-angle-double-left"></i> Return
						</a>
					</div>


				</div>
			</div>
		</div>
	</main>
	<div th:replace="./fragments/navbar :: javascript"></div>

</body>

</html>
