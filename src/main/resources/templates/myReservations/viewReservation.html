<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/navbar :: head">
</head>

<body>
	<div th:replace="./fragments/navbar :: navbar"></div>

	<main class="col-md-9 ms-sm-auto col-lg-10 px-5">

		<div class="container">
			<div class="row">
				<div class="col-6">

					<div class="row">
						<h2 class="pg_title pb-4">View Reservation</h2>
					</div>

					<div class="card mb-3 text-center shadow border-0 rounded-3" style="width: 500px;">
						<img class="card-img-top studio_icon mx-auto pt-3 " th:src="@{/../images/studiocartoon.jpg}"
							alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title"> Id: <span th:text="${reservation.id}"></span> </h5>
							<h5 class="card-text"> Studio: <span th:text="${reservation.room.studio.name}"></span></h5>
							<h5 class="card-text"> Room: <span th:text="${reservation.room.roomNumber}"></span></h5>
							<h5 class="card-text"> Reservation Date: <span th:text="${reservation.startDate}"></span>
							</h5>
							<h5 class="card-text"> Hours: <span th:text="${reservation.hour}"></span></h5>
							<h5 class="card-text"> Final Price: <span th:text="${reservation.price}"></span></h5>
						</div>
						<div class="row py-4">

							<div class="col">
								<a th:href="@{'/reviews/new'}" class="btn og_btn" style="width: 140px;">Review <i
										class="fas fa-angle-left mx-3"></i></a>
							</div>
							<div class="col">
								<a th:href="@{'/myReservations/' + ${reservation.id} + '/paymentDetails'}"
									class="btn btn-dark" style="width: 100px;">
									<i class="fas fa-angle-double-right"></i> Pay
								</a>
							</div>
						</div>
					</div>

					<div class="pt-3">
						<a th:href="@{/myReservations}" class="btn og_btn" style="width: 100px;">
							<i class="fas fa-angle-double-left"></i> Return
						</a>

					</div>


				</div>
			</div>
		</div>
	</main>
	<div th:replace="./fragments/navbar :: javascript"></div>
</body>

</html>
