<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/navbar :: head">
</head>
<style>
    body {
        margin-top: 20px;
    }

    .panel-title {
        display: inline;
        font-weight: bold;
    }

    .checkbox.pull-right {
        margin: 0;
    }

    .pl-ziro {
        padding-left: 0px;
    }
</style>

<body>
    <div th:replace="./fragments/navbar :: navbar"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-5">
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card mb-3 shadow border-0 rounded-3 p-5" style="width: 400px; height: 530px;">
                        <div class="card-body">
                            <h5 class="card-title text-center" style="color: #FC5E32;"> Your reservation details </h5>
                            <br>
                            <br>
                            <h5 class="card-title"> Id: <span th:text="${reservation.id}"></span> </h5>
                            <h5 class="card-text"> Studio: <span th:text="${reservation.room.studio.name}"></span></h5>
                            <h5 class="card-text"> Room: <span th:text="${reservation.room.roomNumber}"></span></h5>
                            <h5 class="card-text"> Reservation Date: <span th:text="${reservation.startDate}"></span>
                            </h5>
                            <h5 class="card-text"> Hours: <span th:text="${reservation.hour}"></span></h5>
                            <br>
                            <br>
                            <h4 class="card-text text-center"> Final Price: S/.<span
                                    th:text="${reservation.price}"></span>
                            </h4>
                            <br>
                            <br>
                            <button type="button" class="btn register ms-5" data-toggle="modal"
                                data-target="#loginModal">Enter Credit card</button>

                        </div>

                    </div>
                </div>
                <div class="col">
                    <img th:src="@{../../images/qr_pay.png}" style="max-width: 800px; height: auto;" alt=""></img>
                </div>

                <!--PAYMENT-->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            <div class="panel panel-default p-4">
                                <div class="panel-heading">
                                    <h3 class="panel-title text-center">
                                        Payment Details
                                    </h3>
                                    <br>
                                    <br>
                                    <div class="checkbox pull-right">
                                        <label>
                                            <input type="checkbox" />
                                            Remember
                                        </label>
                                    </div>

                                </div>
                                <br>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="cardNumber">
                                                CARD NUMBER</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="cardNumber"
                                                    placeholder="Valid Card Number" required autofocus />
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-lock"></span></span>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-xs-7 col-md-7">
                                                <div class="form-group">
                                                    <label for="expityMonth">
                                                        EXPIRY DATE</label>
                                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                                        <input type="text" class="form-control" id="expityMonth"
                                                            placeholder="MM" required />
                                                    </div>
                                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                                        <input type="text" class="form-control" id="expityYear"
                                                            placeholder="YY" required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-5 col-md-5 pull-right">
                                                <div class="form-group">
                                                    <label for="cvCode">
                                                        CV CODE</label>
                                                    <input type="password" class="form-control" id="cvCode"
                                                        placeholder="CV" required />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <ul class="nav nav-pills nav-stacked">
                                <li class="active"><a href="#"><span class="badge pull-right"><span
                                                class="glyphicon glyphicon-usd"></span>4200</span> Final
                                        Payment</a>
                                </li>
                            </ul>
                            <br />
                            <a th:href="@{'/myReservations/' + ${reservation.id} + '/done'}"
                                class="btn btn-lg btn-block mx-5" type="button"
                                style="background-color: #FC5E32; color: white;" role="button">Pay</a>
                            <br><br>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>
    <div th:replace="./fragments/navbar :: javascript"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <!-- Custom Script -->
    <script src="@{js/Modalscript.js}"></script>
</body>

</html>
