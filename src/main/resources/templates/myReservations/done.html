<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/navbar :: head">
</head>
<style>
    body {
        margin-top: 20px;
    }

    .panel-title {
        display: inline;
        font-weight: bold;
    }

    .checkbox.pull-right {
        margin: 0;
    }

    .pl-ziro {
        padding-left: 0px;
    }
</style>

<body>
    <div th:replace="./fragments/navbar :: navbar"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-5">
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card mb-3 shadow border-0 rounded-3 p-5" style="width: 400px; height: 500px;">
                        <div class="card-body">
                            <h3 class="card-title text-center" style="color: #FC5E32;"> Thank you, your payment has been
                                processed </h3>
                            <br>
                            <br>
                            <h5 class="card-text"> Studio: <span th:text="${reservation.room.studio.name}"></span></h5>
                            <br>
                            <h5 class="card-text"> Reservation Date: <span th:text="${reservation.startDate}"></span>
                            </h5>
                            <br>
                            <h4 class="card-text"> Payed: S/ <span th:text="${reservation.price}"></span></h4>
                            <br>
                            <div class="container">
                                <div class="row ms-4">
                                    <div class="col align-self-center">
                                        <a th:href="@{'/reviews/new'}" class="btn og_btn" style="width: 140px;">Leave a
                                            Review
                                            <i class="fas fa-angle-down mx-auto"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pt-3">
                        <a th:href="@{/myReservations}" class="btn og_btn" style="width: 100px;">
                            <i class="fas fa-angle-double-left"></i> Return
                        </a>

                    </div>
                </div>
                <div class="col">
                    <img th:src="@{../../images/order_confirmed.png}" style="max-width: 800px; height: auto;"
                        alt=""></img>
                </div>



            </div>

        </div>
    </main>
    <div th:replace="./fragments/navbar :: javascript"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <!-- Custom Script -->
    <script src="@{js/Modalscript.js}"></script>
</body>

</html>
