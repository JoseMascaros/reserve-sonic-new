<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Sonic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/solid.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/master.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <!-- Style POPUP CSS -->
    <link rel="stylesheet" href="css/RegisterPopup.css">

</head>

<body>
    <nav class=" navbar navbar-expand-lg navbar-light bg-white mx-5 px-5 pb-5">
        <a class="navbar-brand logo pe-3" href="/"><img src="../static/images/reserve_sonic_logo.png"
                th:src="@{images/reserve_sonic_logo.png}"></img></a>
    </nav>


    <div class="container pt-5">
        <div class="row align-items-center">
            <div class="col">
                <img src="../static/images/home_img.png" th:src="@{images/home_img.png}" class=" logo_img"></img>
            </div>
            <div class="col">
                <div class="row mx-5 my-5 pb-5">
                    <h4 class="text-center pb-3">
                        Discover rehearsal rooms, </br></br>share your opinion,</br></br> promote your studio. 
                        <br></br>All in one place
                    </h4>
                </div>
                <div class="row text-center mt-5">
                    <button type="button" class="btn register mx-auto " data-toggle="modal"
                        data-target="#loginModal">Login</button>
                </div>

            </div>
        </div>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Login</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1"
                                        placeholder="Your email address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Your password...">
                                </div>
                                <a th:href="@{/dashboard}" style="text-decoration: none;"><button type="button"
                                        class="btn btn-block register">Login</button></a>

                            </form>

                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section">Not a member yet? <a href="#a" class="login"> Sign Up</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- jQuery -->
        <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
        <!-- Popper JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
        <!-- Bootstrap JS -->
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
        <!-- Custom Script -->
        <script src="@{js/Modalscript.js}"></script>
</body>

</html>
