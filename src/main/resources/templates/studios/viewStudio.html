<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/fontawesome.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/solid.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/../css/master.css}" />
	<title>Reserve Sonic - Studios</title>
</head>

<body>

	<nav class=" navbar navbar-expand-lg navbar-light bg-white mx-5 px-5 pb-5">
		<a class="navbar-brand logo pe-3" href="/"><img th:src="@{/../images/reserve_sonic_logo.png}"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item mx-2"><a class="nav-link menu_item" href="/studios">Studios </a></li>
				<li class="nav-item mx-2"><a class="nav-link menu_item" href="/rooms">Rooms</a></li>
				<li class="nav-item mx-2"><a class="nav-link menu_item" href="/instruments">Instruments</a></li>
				<ul class="navbar-nav navbar-right">

					<input class="form-control mr-sm-2 search_input" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn my-2 my-sm-0 search" type="submit">Search</button>
				</ul>
			</ul>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<div class="col-6">

				<div class="row">
					<h2 class="pg_title pb-4">Studios</h2>
				</div>

				<div class="card mb-3 text-center" style="width: 500px;">
					<img class="card-img-top studio_icon mx-auto pt-3" th:src="@{/../images/ICONSTU.jpg}"
						alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">Id: <span th:text="${studio.id}"></span> </h5>
						<h5 class="card-text">Name: <span th:text="${studio.name}"></span></h5>
					</div>
				</div>

				<div class="pt-3">
					<a th:href="@{/studios}" class="btn og_btn" style="width: 500px;"> <i
							class="fas fa-angle-double-left"></i>
						Return
					</a>
				</div>


			</div>
		</div>
	</div>

	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
