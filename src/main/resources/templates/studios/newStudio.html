<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/solid.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{css/master.css}" />
<title>Reserve Sonic - Studios</title>
</head>

<body>

	<nav
		class=" navbar navbar-expand-lg navbar-light bg-white mx-5 px-5 pb-5">
		<a class="navbar-brand logo pe-3" href="/"><img
			src="../static/images/reserve_sonic_logo.png"
			th:src="@{images/reserve_sonic_logo.png}"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item mx-2"><a class="nav-link menu_item"
					href="/studios">Studios </a></li>
				<li class="nav-item mx-2"><a class="nav-link menu_item"
					href="/rooms">Rooms</a></li>
				<li class="nav-item mx-2"><a class="nav-link menu_item"
					href="/instruments">Instruments</a></li>
			</ul>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<div class="col-6">

				<div class="row">
					<h2 class="pg_title">Studios</h2>
				</div>

				<div class="card-body">

					<form th:action="@{/regions/savenew}" th:object="${regionNew}"
						method="post">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label> <input
								type="text" class="form-control" th:field="*{name}"
								placeholder="Name of region">
						</div>

						<button type="submit" class="btn btn-primary">Save</button>
					</form>
					<br> <a th:href="@{/regions}" class="btn btn-primary"> <i
						class="fas fa-angle-double-left"></i> Return
					</a>
				</div>

			</div>
		</div>
	</div>

	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
