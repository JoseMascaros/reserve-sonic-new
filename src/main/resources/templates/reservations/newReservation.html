<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/navbar :: head">
</head>

<body>

	<div th:replace="./fragments/navbar :: navbar"></div>


	<main class="col-md-9 ms-sm-auto col-lg-10 px-5">
		<div class="container">
			<div class="row">
				<div class="col-6">

					<div class="row">
						<h2 class="pg_title">New Reservation</h2>
					</div>

					<div class="card-body">

						<form th:action="@{/reservations/savenew}"
							th:object="${reservationNew}" method="post">

							<label for="room" class="form-label">Room Number</label>
							<div class="col-sm-6">
								<select class="form-control" th:field="*{room.id}">
									<option th:each="r: ${listRooms}" th:value="${r.id}"
										th:text="${r.roomNumber}"
										th:selected="(${r.id} == *{room.id})"></option>
								</select>
							</div>

							<div class="mb-3">
								<label for="hour" class="form-label">Reservation hours</label> <input
									type="number" min="0" class="form-control" th:field="*{hour}"
									placeholder="hour" autofocus>
							</div>
							<div class="mb-3">
								<label for="startDate" class="form-label">Reservation
									Date</label> <input type="date" class="form-control"
									th:field="*{startDate}">
							</div>
							
							<div class="mb-3"></div>
							<button type="submit" class="btn og_btn">Save</button>
						</form>

						<br> <a th:href="@{/reservations}" class="btn og_btn"> <i
							class="fas fa-angle-double-left"></i> Return
						</a>
					</div>

				</div>
			</div>
		</div>
	</main>
	<div th:replace="./fragments/navbar :: javascript"></div>
</body>

</html>
