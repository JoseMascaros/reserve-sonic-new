<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="./fragments/navbar :: head">
</head>

<body>

	<div th:replace="./fragments/navbar :: navbar"></div>

	<main class="col-md-9 ms-sm-auto col-lg-10 px-5">
		<div class="container">
			<div class="row">
				<div class="col">

					<div class="row">
						<h2 class="pg_title">
							Rooms
						</h2>
					</div>

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Room Number</th>
								<th scope="col">Capacity</th>
								<th scope="col">Studio</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="room : ${rooms}">
								<th th:text="${room.id}" scope="row">1</th>
								<td th:text="${room.roomNumber}">Mark</td>
								<td th:text="${room.capacity}">Mark</td>
								<td th:text="${room.studio.name}">Mark</td>

								<td> <a th:href="@{'/rooms/' + ${room.id} + '/viewRoom'}" class="btn edit_btn search">
										<i class="fas fa-search"></i>
									</a> </td>

								<td> <a th:href="@{'/rooms/' + ${room.id} + '/editRoom'}" class="btn edit_btn pencil">
										<i class="fas fa-pencil-alt"></i> </a></td>

								<td> <a th:href="@{'/rooms/' + ${room.id} + '/deleteRoom'}" class="btn btn-danger"> 
										<i class="far fa-trash-alt"></i> </a></td>
							</tr>
						</tbody>
					</table>

					<a th:href="@{'/rooms/new'}" class="btn og_btn"> <i class="fas fa-plus"></i> New</a>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="./fragments/navbar :: javascript"></div>
</body>

</html>
