<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/fontawesome.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/solid.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{./css/master.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


	<!-- Bootstrap CSS -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
	<!-- Font Awesome CSS -->
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
	<!-- Style POPUP CSS -->
	<link rel="stylesheet" href="css/RegisterPopup.css">
	<title>Reserve Sonic - Rooms</title>
</head>

<body>

	<nav class=" navbar navbar-expand-lg navbar-light bg-white mx-5 px-5 pb-5">
		<a class="navbar-brand logo pe-3" href="/"><img src="../static/images/reserve_sonic_logo.png"
				th:src="@{images/reserve_sonic_logo.png}"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item mx-2"><a class="nav-link menu_item" href="/studios">Studios </a></li>
				<li class="nav-item mx-2"><a class="nav-link menu_item" href="/rooms">Rooms</a></li>
				<li class="nav-item mx-2"><a class="nav-link menu_item" href="/instruments">Instruments</a></li>
				<ul class="navbar-nav navbar-right">

					<input class="form-control mr-sm-2 search_input" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn my-2 my-sm-0 search" type="submit">Search</button>
				</ul>
			</ul>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<div class="col">

				<div class="row">
					<h2 class="pg_title">
						Rooms
					</h2>
				</div>

				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Capacity</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="room : ${rooms}">
							<th th:text="${room.id}" scope="row">1</th>
							<td th:text="${room.capacity}">Mark</td>

							<td> <a th:href="@{'/rooms/' + ${room.id}}" class="btn edit_btn search"> <i
										class="fas fa-search"></i>
								</a> </td>

							<td> <a th:href="@{'/rooms/' + ${room.id} + '/editRoom'}" class="btn edit_btn pencil">
									<i class="fas fa-pencil-alt"></i> </a></td>

							<td> <a href="#" class="btn btn-danger"> <i class="far fa-trash-alt"></i> </a></td>
						</tr>
					</tbody>
				</table>

				<a th:href="@{'/rooms/new'}" class="btn og_btn"> <i class="fas fa-plus"></i> New</a>
			</div>
		</div>
	</div>

	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
